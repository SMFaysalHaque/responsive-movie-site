<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/863758b421.js" crossorigin="anonymous"></script>
    <title>Sign Up</title>
</head>
<body>
    <div class="container p-0">
        <div class="log-in-area d-flex justify-content-center align-items-center">
            <div class="log-in-page">
                <h3 class="text-center mb-4 mt-5">Sign Up</h3>
                <div class="form-floating mx-5 mb-3">
                    <input type="text" class="form-control rounded-pill" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput"><i class="fas fa-user ms-3 me-3"></i>Username</label>
                </div>
                <div class="form-floating mx-5 mb-3">
                    <input type="email" class="form-control rounded-pill" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput"><i class="fas fa-envelope ms-3 me-3"></i>Email</label>
                </div>
                <div class="form-floating mx-5 mb-3">
                    <input type="password" class="form-control rounded-pill" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword"><i class="fas fa-lock ms-3 me-3"></i>Password</label>
                </div>
                <div class="form-floating mx-5 mb-3">
                    <input type="password" class="form-control rounded-pill" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword"><i class="fas fa-lock ms-3 me-3"></i>Confirm Password</label>
                </div>

                <div class="mx-5 mb-5" id="register">
                    <button  class="form-control fw-bold rounded-pill py-3"><a href="#">Register</a></button>
                </div>
            </div> 
        </div>
    </div>

    <!-- script start -->
    <script src="js/bootstrap.min.js"></script>
    <!-- script end -->
</body>
</html>
