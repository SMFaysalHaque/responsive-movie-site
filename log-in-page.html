<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/863758b421.js" crossorigin="anonymous"></script>
    <title>Log In</title>
</head>
<body>
    <div class="container p-0">
        <div class="log-in-area d-flex justify-content-center align-items-center">
            <div class="log-in-page">
                <h3 class="text-center mb-4 mt-5">Member Login</h3>
                <div class="form-floating mx-5 mb-3">
                    <input type="email" class="form-control rounded-pill" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput"><i class="fas fa-user ms-3 me-3"></i>Email or Username</label>
                </div>
                <div class="form-floating mx-5 mb-3">
                    <input type="password" class="form-control rounded-pill" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword"><i class="fas fa-lock ms-3 me-3"></i>Password</label>
                </div>

                <div class="mx-5 mb-2">
                    <button  class="form-control fw-bold btn-outline-success rounded-pill py-3">Log In</button>
                </div>

                <div class="mt-2">
                    <p class="text-center"><a href="#">Forgot Password?</a></p>
                </div>
                
                <h3 class="text-center fw-bold" style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif ;">OR</h3>

                <div class="d-flex flex-column mx-5 mb-2">
                    <button  class="btn-warning  shadow text-white fw-bold rounded-2 py-2 mb-3">Log In as Guest</button>
                    <button  class="btn-light shadow text-white fw-bold rounded-2 py-2 mb-3" style="border-color: #3366ff; background-color: #3366ff;"><i class="fab fa-google me-3"></i>Sign In With Google</button>
                </div>

                <h5 class="text-center mb-4">If you don't Sign Up yet!!! <br> Sign Up Now!!!</h5>

                <div class="mx-5 mb-5">
                    <button  class="form-control fw-bold btn-outline-info rounded-pill py-3" id="sign-up"><a href="#">Sign Up</a></button>
                </div>
            </div> 
        </div>
    </div>

    <!-- script start -->
    <script src="js/bootstrap.min.js"></script>
    <!-- script end -->
</body>
</html>
